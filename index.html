<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="panel view-panel">
        <div class="output-screen">
            <div class="output"> 0 </div>
        </div>
        
        <div class="output-box">
            <input type="number" class="input" autofocus placeholder="0">
            
        </div>   
    </div>
    
    <div class="panel btn-panel">
        <button class="btn btn-action btn-plus">+</button>
        <button class="btn btn-action btn-minus">-</button>
        <button class="btn btn-action btn-cross">ร</button>
        <button class="btn btn-action btn-division">รท</button>
        <button class="btn btn-action btn-equal">=</button>

        <button class="btn btn-clear">C</button>

        <button class="btn btn-number">0</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
